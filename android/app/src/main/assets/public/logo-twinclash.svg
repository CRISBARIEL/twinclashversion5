<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#001935"/>
      <stop offset="100%" stop-color="#006BCE"/>
    </linearGradient>

    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF7A22"/>
      <stop offset="100%" stop-color="#4CC7FF"/>
    </linearGradient>

    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="500" height="200" fill="url(#bgGrad)" rx="8"/>

  <text x="250" y="130"
        font-family="Impact, Anton, sans-serif"
        font-size="80"
        text-anchor="middle"
        fill="none"
        stroke="url(#accent)"
        stroke-width="12"
        opacity="0.9"
        filter="url(#outerGlow)">
    TWIN CLASH
  </text>

  <text x="250" y="130"
        font-family="Impact, Anton, sans-serif"
        font-size="80"
        text-anchor="middle"
        fill="#FFFFFF"
        style="letter-spacing: 2px;">
    TWIN CLASH
  </text>

  <rect x="110" y="145" width="280" height="6" rx="3" fill="#FF7A22" opacity="0.85"/>
</svg>
