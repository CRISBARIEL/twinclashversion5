      window.showInterstitialAd = function() {
        if (!window.__lastAdShown) window.__lastAdShown = 0;
        if (Date.now() - window.__lastAdShown < 60000) return;
        window.__lastAdShown = Date.now();

        const overlay = document.getElementById("interstitial-overlay");
        if (!overlay) return;
        overlay.style.display = "flex";

        try {
          (adsbygoogle = window.adsbygoogle || []).push({});
        } catch(e){}
      };

      window.closeInterstitial = function() {
        const overlay = document.getElementById("interstitial-overlay");
        if (!overlay) return;
        overlay.style.display = "none";
      };

      window.showRewardedAd = function() {
        const showMessage = (text, bgColor = '#333') => {
          const msg = document.createElement('div');
          msg.textContent = text;
          msg.style.cssText = `position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:${bgColor};color:#fff;padding:12px 24px;border-radius:8px;z-index:9999;font-size:14px;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;`;
          document.body.appendChild(msg);
          setTimeout(() => msg.remove(), 3000);
        };

        const grantReward = () => {
          window.dispatchEvent(new CustomEvent('add-coins', { detail: 2000 }));
          showMessage('Â¡Has ganado +2.000 monedas! ðŸŽ‰', '#10b981');
        };

        if (window.sdk_init === true && window.sdk) {
          console.log('[GameMonetize] Using SDK.showRewardedAd');
          try {
            window.sdk.showRewardedAd({
              onRewardGranted: () => {
                grantReward();
              },
              onRewardDeclined: () => {
                showMessage('Completa el anuncio para obtener la recompensa', '#ff9800');
              },
              onHidden: () => {
                console.log('[GameMonetize] Ad hidden');
              }
            });
            return;
          } catch (e) {
            console.error('[GameMonetize] SDK error:', e);
          }
        }

        if (window.GameMonetize?.game?.fn?.rewarded) {
          console.log('[GameMonetize] Using GameMonetize.game.fn.rewarded');
          try {
            window.GameMonetize.game.fn.rewarded(grantReward);
            return;
          } catch (e) {
            console.error('[GameMonetize] Rewarded error:', e);
          }
        }

        console.warn('[GameMonetize] SDK not available, showing test ad');
        showMessage('Cargando anuncio de prueba...', '#2563eb');

        setTimeout(() => {
          grantReward();
        }, 2000);
      };
    </script>
