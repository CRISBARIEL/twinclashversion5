    <!-- ESTE ES UN EJEMPLO - LO CAMBIAR√ÅS CUANDO TE DEN EL SCRIPT -->

    <script>
      // Nombre del placement rewarded cuando AdinPlay te lo habilite
      const AIP_REWARDED_PLACEMENT = "twinclash_rewarded";

      let rewardCooldown = false;

      function showRewardedAd() {
        if (rewardCooldown) {
          alert("Espera unos segundos antes de ver otro anuncio üö´");
          return;
        }

        rewardCooldown = true;
        setTimeout(() => {
          rewardCooldown = false;
        }, 30000);

        if (typeof aiptag === "undefined" || !window.aipDisplayTag) {
          console.warn("AdinPlay no est√° listo. Regala monedas temporalmente.");
          // Recompensa dummy temporal mientras AdinPlay se activa:
          window.dispatchEvent(new CustomEvent("add-coins", { detail: 25000 }));
          alert("¬°+25.000 monedas! (modo temporal sin ads)");
          return;
        }

        try {
          aiptag.cmd.display.push(function() {
            aipDisplayTag.display(AIP_REWARDED_PLACEMENT);
          });
        } catch (e) {
          console.error("Error con rewarded:", e);
          alert("No se pudo cargar el anuncio. Intenta m√°s tarde üôè");
        }
      }

      // ESTE EVENTO SE USAR√Å CUANDO ADINPLAY ACTIVE TUS REWARDED ADS
      function onRewardedAdCompleted() {
        window.dispatchEvent(new CustomEvent("add-coins", { detail: 25000 }));
        alert("¬°+25.000 MONEDAS por ver el v√≠deo! üî•");
      }
    </script>
