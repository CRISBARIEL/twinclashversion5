<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/twinlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twin Clash ⚡ - Memory Card Game</title>
    <meta name="description" content="Twin Clash - Epic memory card matching game. Challenge yourself, compete in duels, and collect themes!" />

    <!-- GOOGLE ADSENSE – Código base (OBLIGATORIO) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2140112688604592"
         crossorigin="anonymous"></script>

    <!-- Unity Ads SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@unityads/webview@3.0.0/dist/index.js"></script>

    <style>
      @keyframes pulse {
        0%, 100% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.05); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Botón de recompensa Unity Ads (DESHABILITADO TEMPORALMENTE) -->
    <button onclick="showUnityReward()"
            style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:linear-gradient(45deg,#ff0066,#ff00cc); color:white; font-size:28px; font-weight:bold; padding:22px 50px; border:none; border-radius:30px; cursor:pointer; box-shadow:0 12px 40px rgba(255,0,0,0.5); z-index:9999; animation:pulse 2s infinite;">
      +25.000 MONEDAS GRATIS → VER VÍDEO
    </button>

    <script>
      var unityGameId = "5879123";

      function showUnityReward() {
        UnityAds.init(unityGameId, false);
        UnityAds.show("rewardedVideo", {
          onComplete: function () {
            window.dispatchEvent(new CustomEvent('add-coins', { detail: 25000 }));
            alert("¡+25.000 MONEDAS! Gracias por ver el vídeo ❤️");
          },
          onError: function () {
            window.dispatchEvent(new CustomEvent('add-coins', { detail: 25000 }));
            alert("¡+25.000 monedas de regalo!");
          }
        });
      }

      window.showInterstitialAd = function() {
        // respect a 60s cooldown
        if (!window.__lastAdShown) window.__lastAdShown = 0;
        if (Date.now() - window.__lastAdShown < 60000) return;
        window.__lastAdShown = Date.now();

        const overlay = document.getElementById("interstitial-overlay");
        if (!overlay) return;
        overlay.style.display = "flex";

        // refresh ad rendering
        try {
          (adsbygoogle = window.adsbygoogle || []).push({});
        } catch(e){}
      };

      window.closeInterstitial = function() {
        const overlay = document.getElementById("interstitial-overlay");
        if (!overlay) return;
        overlay.style.display = "none";
      };
    </script>

    <!-- AdSense Interstitial Overlay -->
    <div id="interstitial-overlay" style="
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      flex-direction: column;
    ">
      <div style="
        background: white;
        padding: 20px;
        border-radius: 12px;
        max-width: 90%;
        max-height: 90%;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      ">
        <!-- Close button -->
        <button onclick="window.closeInterstitial()" style="
          position: absolute;
          top: 10px;
          right: 10px;
          background: #ff4444;
          color: white;
          border: none;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          cursor: pointer;
          font-size: 18px;
          font-weight: bold;
          display: flex;
          align-items: center;
          justify-content: center;
        ">×</button>

        <!-- AdSense ad unit -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2140112688604592"
             data-ad-slot=""
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </div>
    </div>
  </body>
</html>
